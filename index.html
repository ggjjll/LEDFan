<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LEDShow</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=0.7, user-scalable=no">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="control">
        <ul class="group">
            <li class="item">
                <span class="lable">内容：</span>
                <input class="input" id="text" type="number" value="">
            </li>
            <li class="item">
                <span class="lable">颜色：</span>
                <input class="input" id="color" type="color" value="#FF0000">
            </li>
            <li class="item">
                <span class="lable">松紧：</span>
                <input class="input" id="dr" type="range" min="0.01" value="0.02" max="0.03" step="0.001">
            </li>
            <li class="item">
                <span class="lable">留影：</span>
                <span class="input">
                    <input type="radio" value="1" name="show" checked>是&nbsp;&nbsp;
                    <input type="radio" value="0" name="show">否
                </span>
            </li>
            <li class="item">
                <span class="lable">缩放：</span>
                <input class="input" id="scale" type="range" min="0.5" value="1" max="1.5" step="0.1">
            </li>
            <li class="item">
                <input id="play" type="button" value="开始">
            </li>
        </ul>
    </div>
</body>
<script src="date.js"></script>
<script src="draw.js"></script>
<script src="control.js"></script>
</html>
